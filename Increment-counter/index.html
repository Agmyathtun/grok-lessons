<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="increment-counter">
        <i class="fa-brands fa-x-twitter fa-3x"></i>
        <div class="counter" data-target="12000">0</div>
        <span>Twitter Followers</span>
      </div>
      <div class="increment-counter">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="5000">0</div>
        <span>Youtube Subscribers</span>
      </div>
      <div class="increment-counter">
        <i class="fa-brands fa-facebook-f fa-3x"></i>
        <div class="counter" data-target="7500">0</div>
        <span>Facebook Friends</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
